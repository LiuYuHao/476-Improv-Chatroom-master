<html>
    <head>
	<style>
	html, body {
    margin: 0;
    background-color: #efefef;
    font-family: sans-serif;
}
	.wrapper {
    width: 500px;
    height: 640px;
    padding: 5px;
    margin: 0 auto;
    background-color: #ddd;
}
	.banner {
    height: 80px;
    width: 100%;
}
	.banner p {
    float: left;
    display: inline-block;
}
	.controls {
    height: 100px;
    margin: 5px 0px;
    position: relative;
}
	</style>
        <title>Chatroom</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
	<div class="wrapper">
            <div class="banner">
                <h1>Chatroom</h1>
		<span id="status"></span>
            </div>
	    <div id="historyMsg">
            </div>
	    <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
		    <label for="sendImage" class="imageLable">
                        <input type="button" value="image"  />
                        <input id="sendImage" type="file" value="image"/>
                    </label>
		    <input id="clearBtn" type="button" value="clear" title="clear screen" />
                </div>
		<textarea id="messageInput" placeHolder="enter to send"></textarea>
		<input id="sendBtn" type="button" value="SEND">
            </div>
        </div>
	<script src="/socket.io/socket.io.js"></script>
        <script src="scripts/chatroom.js"></script>
    </body>
</html>
